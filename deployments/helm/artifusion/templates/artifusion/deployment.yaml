{{- if .Values.artifusion.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "artifusion.artifusion.serviceName" . }}
  labels:
    {{- include "artifusion.artifusion.labels" . | nindent 4 }}
spec:
  {{- if not .Values.artifusion.autoscaling.enabled }}
  replicas: {{ .Values.artifusion.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "artifusion.artifusion.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/artifusion/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "artifusion.artifusion.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "artifusion.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.artifusion.podSecurityContext | nindent 8 }}
      containers:
        - name: artifusion
          securityContext:
            {{- toYaml .Values.artifusion.securityContext | nindent 12 }}
          image: {{ include "artifusion.image" . }}
          imagePullPolicy: {{ .Values.artifusion.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.artifusion.config.server.port }}
              protocol: TCP
          env:
            - name: CONFIG_PATH
              value: /etc/artifusion/config.yaml
          livenessProbe:
            {{- toYaml .Values.artifusion.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.artifusion.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.artifusion.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/artifusion
              readOnly: true
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: config
          configMap:
            name: {{ include "artifusion.artifusion.serviceName" . }}
        - name: tmp
          emptyDir: {}
{{- end }}
