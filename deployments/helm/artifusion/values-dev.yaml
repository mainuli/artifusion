# Development environment values
# Small storage sizes, no TLS, path-based routing

artifusion:
  replicaCount: 1

  config:
    logging:
      level: "debug"
      format: "console"

  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

  autoscaling:
    enabled: false

  podDisruptionBudget:
    enabled: false

  serviceMonitor:
    enabled: false

ociRegistry:
  storage:
    size: 1Gi

  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi

registry:
  storage:
    size: 1Gi

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

reposilite:
  storage:
    size: 1Gi

  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi

verdaccio:
  storage:
    size: 1Gi

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

ingress:
  enabled: false  # Use port-forward for local dev

networkPolicy:
  enabled: false
